<div class="container my-4  ">
  <div class="row">
    <h1 class="text-center">Product Detail</h1>
  </div>
  <form class="row g-3  border rounded-2 my-2 " (ngSubmit)="onformSubmitted()" #registrationForm="ngForm">
    <div class="container my-3">
      <div class="row justify-content-between">
        <div class="col-md-4 ">
          <label class="form-label">Product-id </label>
          <input type="number" class="form-control" name="productid" ngModel required #inputid="ngModel">
          <small *ngIf="inputid.invalid">*Product-id is a required field</small>
        </div>

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name"ngModel required #inputname="ngModel"  >
          <small *ngIf="inputname.invalid && inputname.touched;  else name"  >*Name is a required field </small>
          <ng-template #name>
            <small *ngIf="inputname?.value?.match(regex)?.length<2 " >  *Enter valid names</small>
          </ng-template>
        
        </div>
      
        <div class="col-md-4 ">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" name="price" ngModel required #inputprice="ngModel">
          <small *ngIf="inputprice.invalid && inputprice.touched">*Price is a required field</small>
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category" ngModel required #inputcategory="ngModel">
          <small *ngIf="inputcategory.invalid && inputcategory.touched;else category">*Categoryis a required field</small>
          <ng-template #category>
            <small *ngIf="inputcategory?.value?.match(regex)?.length<2 " >*Enter valid category</small>
          </ng-template>
        </div>
        <div class="col-md-6">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" name="stock" ngModel required #inputstock="ngModel">
          <small *ngIf="inputstock.invalid && inputstock.touched">*Stock is a required field</small>
        </div>




      </div>
    </div>
    <!-- <div class="row justify-content-center"> -->

    <!-- </div>  -->
    <div class="col-12 text-center my-4">
      <button class="btn btn-primary " type="submit" [disabled]="registrationForm.invalid">Submit</button>
    </div>
  </form>
</div>

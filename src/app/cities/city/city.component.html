
<div class="container my-4  ">
    <div class="row">
        <h1  class="text-center">City Detail</h1>
    </div>
    <form class="row g-3  border rounded-2 my-2 " (ngSubmit)="onformSubmitted()" #registrationForm="ngForm">
        <div class="container my-3">
        <div class="row justify-content-between">
        <div class="col-md-3 ">
          <label  class="form-label">City-id </label>
          <input type="number" class="form-control"  name="cityid" ngModel required  #inputid="ngModel">
          <small  *ngIf="inputid.invalid && inputid.touched">*City-id is a required field</small>
        </div>
        
        <div class="col-md-3">
          <label  class="form-label">Name</label>
          <input type="text" class="form-control"   name="name" ngModel required #inputname="ngModel">
          <small  *ngIf="inputname.invalid && inputname.touched">*Name is a required field</small>
        </div>
        
        <div class="col-md-3 ">
            <label  class="form-label">Country</label>
            <input type="text" class="form-control"   name="country" ngModel required #inputcountry="ngModel">
            <small  *ngIf="inputcountry.invalid && inputcountry.touched">*Country is a required field</small>
        </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <label  class="form-label">Population</label>
            <input type="number" class="form-control"   name="population" ngModel required  #inputpopulation="ngModel">
            <small  *ngIf="inputpopulation.invalid && inputpopulation.touched">*Population is a required field</small>
        </div>
        <div class="col-md-5">
            <label  class="form-label">TimeZone</label>
            <input type="text" class="form-control"  name="timezone" ngModel required #inputtimezone="ngModel">
            <small  *ngIf="inputtimezone.invalid && inputtimezone.touched">*Timezone is a required field</small>
        </div>
    
    </div> 
        <div class="col-12 text-center my-4">
          <button class="btn btn-primary " type="submit"  [disabled]="registrationForm.invalid" >Submit form</button>
        </div>
      </form>
</div>
